            </ul>
        </div>

</div>
<div class="row">
    <div class="Stage">
        <section id="Home">
            <div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <button onclick="Show_Tab('game_page1')" type="button" class="btn btn-primary btn-lg">Go to the Game
                </button>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
        </section>
        <section id="Register">
            <br/>
            <h1> test reg </h1>
            <br/>
            <br/>
            <br/>
        </section>
        <section id="Login">
            <br/>
            <h1> test log </h1>
            <br/>
            <br/>
            <br/>
        </section>
        <section id="About">
            <br/>
            <h1> test about </h1>
            <br/>
            <br/>
            <br/>
        </section>
        <section id="Game">
            <div id="game_page1" style="margin-left:5%;">
                <form>
                    <h1>GAME KEYS:</h1>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <div class="game_keys">
                                <div class="form-row" style="justify-content: center; align-items: center">
                                    <label for="UP" class="col-sm-2 col-form-label"><a><i
                                            class="fa fa-arrow-circle-up"></i></a></label>
                                    <input type="text" onkeypress="return myKeyPress(event)"
                                           class="col-sm-10 form-control" id="UP" placeholder="PRESS YOUR KEY HERE...">
                                </div>
                                <div class="form-row" style="justify-content: center; align-items: center">
                                    <label for="DOWN" class="col-sm-2 col-form-label"><a><i
                                            class="fa fa-arrow-circle-down"></i></a></label>
                                    <input type="text" onkeypress="return myKeyPress(event)"
                                           class="col-sm-10 form-control" id="DOWN"
                                           placeholder="PRESS YOUR KEY HERE...">
                                </div>
                                <div class="form-row" style="justify-content: center; align-items: center">
                                    <label for="LEFT" class="col-sm-2 col-form-label"><a><i
                                            class="fa fa-arrow-circle-left"></i></a></label>
                                    <input type="text" onkeypress="return myKeyPress(event)"
                                           class="col-sm-10 form-control" id="LEFT"
                                           placeholder="PRESS YOUR KEY HERE...">
                                </div>
                                <div class="form-row" style="justify-content: center; align-items: center">
                                    <label for="RIGHT" class="col-sm-2 col-form-label"><a><i
                                            class="fa fa-arrow-circle-right"></i></a></label>
                                    <input type="text" onkeypress="return myKeyPress(event)"
                                           class="col-sm-10 form-control" id="RIGHT"
                                           placeholder="PRESS YOUR KEY HERE...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label for="balls_number" class="col-form-label">NUMBER OF BALLS:</label>
                            <div style="color:black">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio1"
                                           value="option1">
                                    <label class="form-check-label" for="inlineRadio1">50</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio2"
                                           value="option2">
                                    <label class="form-check-label" for="inlineRadio2">60</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio3"
                                           value="option3">
                                    <label class="form-check-label" for="inlineRadio3">70</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio3"
                                           value="option3">
                                    <label class="form-check-label" for="inlineRadio3">80</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio3"
                                           value="option3">
                                    <label class="form-check-label" for="inlineRadio3">90</label>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label for="balls_color" class="col-form-label">BALLS COLOR:</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio1"
                                           value="option1">
                                    <label style="color: blue" class="form-check-label" for="inlineRadio1">BLUE</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio2"
                                           value="option2">
                                    <label style="color: red" class="form-check-label" for="inlineRadio2">RED</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio3"
                                           value="option3">
                                    <label style="color: yellow" class="form-check-label"
                                           for="inlineRadio3">YELLOW</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio3"
                                           value="option3">
                                    <label style="color: greenyellow" class="form-check-label"
                                           for="inlineRadio3">GREEN</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label for="game_time" class="col-form-label">TIME FOR GAME:</label>
                            <div style="color: black">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">60</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">120</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">180</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <label for="number_monsters" class="col-form-label">NUMBER OF MONSTERS:</label>
                            <div style="color: black">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <button onclick="Show_Tab('game_page2')" type="button" class="btn btn-primary btn-lg">START
                                GAME
                            </button>
                            <button onclick="Show_Tab('Game')" type="button" class="btn btn-primary btn-lg">RANDOM
                                SETTINGS
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="game_page2" style="margin-left:5%;">
                <div class="row">
                    <div class="col-lg-4">
                        <br/>
                        <label for="lblName">PLAYER NAME:</label>
                        <input class="form-control" id="lblName" type="text"/>
                        <label for="lblScore">SCORE:</label>
                        <input class="form-control" id="lblScore" type="text"/>
                        <label for="lblTime">TIME:</label>
                        <input class="form-control" id="lblTime" type="text"/>
                        <label for="lblLive">LIVES:</label>
                        <input class="form-control" id="lblLive" type="text"/>
                        <button onclick="Show_Tab('game_page3')" type="button" class="btn btn-primary btn-lg">test for
                            page
                            3
                        </button>
                        <br/>
                        <script>
                            $(document).ready(function () {
                                Start_Game();
                            });
                        </script>
                    </div>
                    <div class="col-lg-8">
                        <br/>
                        <canvas style="margin-left: 30%" id="canvas" height="600" width="600"></canvas>
                    </div>
                </div>
            </div>
            <div id="game_page3" style="margin-left:5%;">
                <h1 style="display: block;margin-left: 40%;">GAME FINISHED!</h1>
                <div class="col-lg-4">
                    <label for="lb">PLAYER NAME:</label>
                    <input class="form-control" id="lb" type="text"/>
                    <label for="lbl">YOUR SCORE:</label>
                    <input class="form-control" id="lbl" type="text"/>
                    <label for="lbl">VERDICT:</label>
                    <input class="form-control" id="lblResult" type="text"/>
                    <button onclick="Show_Tab('Home')" type="button" class="btn btn-primary btn-lg">NEW GAME</button>
                    <br/>
                </div>
            </div>
        </section>
    </div>
</div>
